<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body>
  <div class='login-container'>
    <div class='login-top'>
      <hr class='top-decorator'>
    </div>
    <div class='login-bottom'>
      <img class='wolox-logo' src='assets/LogoWolox.png'>
      <form class='login-form' id='login-form' action='index.html'>
        <label class='login-label'>Email</label>
        <input class='input-form' type='email' name='email'></input>
        <label class='login-label'>Password</label>
        <input class='input-form' type='password' name='pwd'></input>
        <input class='login-button' type='submit' value='Login'></input>
      </form>
      <hr class='bottom-decorator'>
      <button class='sign-up'>Sign Up</button>
    </div>
  </div>
</body>
</html>
